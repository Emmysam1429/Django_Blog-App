{% extends 'blog/base.html' %}

{% block content %}
    {% for item in posts %}
        <article class="post">
        <h1><a href="{% url 'post_detail' pk=item.pk %}">{{item}}</a></h1>
        <h3>{{item.author_name}}</h3>
        <h3>{{item.create_date}}</h3>
        <h5 class="date">{{item.publish_date}}</h5>
        <h3>{{item.content}}</h3>
        </article>
    {% endfor %}
{% endblock %}
