{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
    <header class="page-header">
        {% if messages %}
        {% for message in messages %}
        {{ message }}
        {% endfor %}
        {% endif %}


        {% if user.is_authenticated %}
        <div class="container">
            <h2><a href="{% url 'Post_list' %}">Welcome to my bloging App</a></h2>

            <a href="{% url 'post_new' %}" class="add_new">Add New Post</a>

            <a href="{% url 'logout' %}"
                style="float:right; font-size: 30px; color: #000000; text-decoration: none;">Logout</a>
        </div>
        {% else %}

        <a href="{% url 'login' %}"
            style="float:right; font-size: 30px; color: #000000; text-decoration: none;">Login</a>
        <h2><a href="{% url 'Post_list' %}">Welcome to my bloging App</a></h2>
        {% endif %}

    </header>

    {% block content %}
    {% endblock %}
</body>

</html>
