{% extends 'blog/base.html' %}

{% block content %}
    <h1>{{data}}</h1>
    <h3>{{data.author_name}}</h3>
    <h3>{{data.create_date}}</h3>
    <h5 class="date">{{data.publish_date}}</h5>
    <h3>{{data.content}}</h3>

    {% if user.is_authenticated %}
    <a class="btn btn-secondary" href="{% url 'post_edit' pk=data.pk %}">Edit</a>

    <a class="btn btn-danger" href="{% url 'post_delete' pk=data.pk %}">Delete</a>
    {% endif %}
{% endblock %}
